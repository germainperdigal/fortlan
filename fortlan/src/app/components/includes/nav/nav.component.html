<ngx-smart-modal #myModal class="text-black" identifier="myModal">
    <h2 class="text-2xl w-full text-center">Me connecter à FortLan</h2>
    <form class="my-2 p-4 text-sm leading-tight">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
					E-mail
				  </label>
                <input name="email" [(ngModel)]="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="mail" placeholder="exemple@exemple.com">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
					Mot de passe
				  </label>
                <input name="password" [(ngModel)]="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password"
                    placeholder="*******">
            </div>
        </div>
    </form>
    <div class="w-full px-3">
        <button (click)="login()" class="bg-blue-700 hover:bg-blue-200 text-white font-bold py-2 px-4 mx-auto rounded-full">
                Me connecter
        </button>
    </div>
</ngx-smart-modal>

<nav id="header" class="fixed shadow-lg w-full bg-white z-30 top-0 text-white">

    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">

        <div class="pl-4 flex items-center">
            <a class="title text-black no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#"> 
				 FORTLAN
			</a>
        </div>

        <div class="block lg:hidden pr-4">
            <button id="nav-toggle" class="flex items-center p-1 text-orange-800 hover:text-gray-900">
				<svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-black font-bold no-underline" href="#">Accueil</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" href="#concept">Concept</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" href="#rules">Règles</a>
                </li>
            </ul>
            <button *ngIf="!authGuard.displayButtons()" (click)="ngxSmartModalService.getModal('myModal').open()" id="navAction" href="#" class="mx-auto lg:mx-0 hover:underline bg-gray-800 text-white font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow">Se Connecter</button>
            <button *ngIf="authGuard.displayButtons()" routerLink="/membre/accueil" id="navAction" href="#" class="mx-auto lg:mx-0 hover:underline bg-gray-800 text-white font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow">Espace Membre</button>
        </div>
    </div>

    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
</nav>
