<div class="main-content">
    <div class="container-fluid">
        <div class="row underline">
            <a routerLink="/utilisateurs">
                < Retourner à la liste</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{ user.fname }} {{ user.lname | uppercase }}</h4>
                        <p class="card-category">{{ user.email}} / {{ user.pseudo }}</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput value="{{user.fname}}" disabled placeholder="Prénom" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput value="{{user.lname}}" disabled placeholder="Nom de famille" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="E-mail" type="email" value="{{user.email}}" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Team" type="text" value="{{user.team.label}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
