    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header row card-header-danger">
                        <div class="col-12">
                            <h4 class="card-title ">Connexion Ã  l'espace administrateur</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12 px-5">
                                    <input [(ngModel)]="pseudo" class="block form-control mt-2" name="pseudo" matInput placeholder="Pseudo..." type="text">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
